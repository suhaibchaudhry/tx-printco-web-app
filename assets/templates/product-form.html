<div class="product-form form">
	<div class="product-runsizes product-attribute">
		<label for="runsizes">Run Size:</label>
		<select name="runsizes" id="runsizes">
		<option value="0">-- Please Choose Run Size --</option>
		<%= _.map(runsizes, function(size) {
			return '<option value="'+size+'">'+size+'</option>';
		}).join('') %>
		</select>
	</div>
	<div class="product-colors-choose product-chain"></div>
</div>
